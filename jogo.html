<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jogo.css">
    <title>Minhocando</title>
    <link rel="icon" href="Imagens/minhoca.png" type="imagem/gif">
  </head>
  <body>
  <div id="pontuacao">
    <p>Pontuação: 0</p>
   </div>
   <div id="loja">
     <h1>Lojinha!</h1>
     <h2 id="saldo">Saldo: </h2>
     <div id="cobra">
        <h3>Cor da cobrinha</h3>
       <button class="cor-minhoca" type="button" name="rgba(245,98,98, 1)">Padrão</button>
       <button class="cor-minhoca" type="button" name="rgb(79, 159, 173)" value=10 id="Azul">Azul: 10</button>
       <button class="cor-minhoca" type="button" name="rgb(31, 165, 94)" value=20 id="Verde">Verde: 20</button>
       <button class="cor-minhoca" type="button" name="rgb(204, 204, 12)" value=35 id="Amarelo">Amarelo: 35</button>
       <button class="cor-minhoca" type="button" name="rgb(255, 160, 228)" value=50 id="Rosa">Rosa: 50</button>
       <button class="cor-minhoca" type="button" name="rgba(162,32,152, 1)" value=75 id="Roxo">Roxo: 75</button>
       <button class="cor-minhoca" type="button" name="white" value=100 id="Branco">Branco: 100</button>
       <button class="cor-minhoca" type="button" name="black" value=150 id="Preto">Preto: 150</button><br>
       <p class="mix-cores">Escolha uma cor: 200 </p><input id="escolhecobra" type="color" name="selecao">
     </div>
     <div id="fundo">
       <h3>Cor do fundo</h3>
       <button class="cor-fundo" type="button" name="black">Padrão</button>
       <button class="cor-fundo" type="button" name="rgb(43, 57, 79)" value=10 id="Azul">Azul: 10</button>
       <button class="cor-fundo" type="button" name="rgb(53, 94, 47)" value=20 id="Verde">Verde: 20</button>
       <button class="cor-fundo" type="button" name="rgb(130, 114, 39)" value=35 id="Amarelo">Amarelo: 35</button>
       <button class="cor-fundo" type="button" name="rgb(99, 45, 84)" value=50 id="Rosa">Rosa: 50</button>
       <button class="cor-fundo" type="button" name="rgb(83, 10, 109)" value=75 id="Roxo">Roxo: 75</button>
       <button class="cor-fundo" type="button" name="rgb(140, 140, 140)" value=100 id="Branco">Branco: 100</button>
       <button class="cor-fundo" type="button" name="rgb(86, 15, 15)" value=150 id="Vermelho">Vermelho: 150</button><br>
       <p class="mix-cores">Escolha uma cor: 200 </p><input id="escolhefundo" type="color" name="selecao">
    </div>
     <div class="hacks">
       <div id="hack1"></div>
       <div id="hack2"></div>
       <button	id = "full" type="button" onclick="openFullscreen();">FullScreen</button>
     </div>
   </div>
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="namuol-cheet.js-5c1a8e8/cheet.js"></script>
  <script src="jogo.js"></script>
</html>﻿
