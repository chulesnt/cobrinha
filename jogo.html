<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="jogo.css">
    <title>Minhocando</title>
    <link rel="icon" href="Imagens/minhoca.png" type="imagem/gif">
  </head>
  <body>
  <div id="pontuacao">
    <p>Pontuação : 0</p>
   </div>
   <div id="loja">
     <h1>Lojinha!</h1>
     <h2>Saldo : 0</h2>
     <div id="cobra">
       <button  class="cor-minhoca" type="button" name="rgba(245,98,98, 1)">padrao</button>
       <button  class="cor-minhoca" type="button" name="blue">azul</button>
       <button  class="cor-minhoca" type="button" name="green">verde</button>
       <button  class="cor-minhoca" type="button" name="yellow">amarelo</button>
       <button  class="cor-minhoca" type="button" name="pink">rosa</button>
       <button  class="cor-minhoca" type="button" name="darkred">vermelho</button>
       <button  class="cor-minhoca" type="button" name="siver">silver</button>
       <button  class="cor-minhoca" type="button" name="brown">marrom</button>
       <button  class="cor-minhoca" type="button" name="lightgreen">verdeclaro</button>
       <button  class="cor-minhoca" type="button" name="">verdeclaro</button>
       <input id="escolhecobra" type="color" name="selecao">
     </div>
     <div id="fundo">
       <button  class="cor-fundo" type="button" name="black">padrao</button>
       <button  class="cor-fundo" type="button" name="blue">azul</button>
       <button  class="cor-fundo" type="button" name="green">verde</button>
       <button  class="cor-fundo" type="button" name="white">amarelo</button>
       <button  class="cor-fundo" type="button" name="pink">rosa</button>
       <button  class="cor-fundo" type="button" name="darkred">vermelho</button>
       <button  class="cor-fundo" type="button" name="siver">silver</button>
       <button  class="cor-fundo" type="button" name="brown">marrom</button>
       <button  class="cor-fundo" type="button" name="lightgreen">verdeclaro</button>
       <input id="escolhefundo" type="color" name="selecao">
     </div>
   </div>
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jogo.js"></script>
</html>﻿
