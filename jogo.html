<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jogo.css">
    <title>Minhocando</title>
    <link rel="icon" href="Imagens/minhoca.png" type="imagem/gif">
  </head>
  <body>
  <div id="pontuacao">
    <p>Pontuação : 0</p>
   </div>
   <div id="loja">
     <h1>Lojinha!</h1>
     <h2 id="saldo">Saldo : 0</h2>
     <div id="cobra">
       <h3>Cor da cobrinha</h3>
       <button  class="cor-minhoca" type="button" name="rgba(245,98,98, 1)">Padrão :0</button>
       <button  class="cor-minhoca" type="button" name="rgba(19,0,255, 1)">Azul: 25</button>
       <button  class="cor-minhoca" type="button" name="rgba(0,255,0, 1)">Verde: 50</button>
       <button  class="cor-minhoca" type="button" name="yellow">Amarelo: 75</button>
       <button  class="cor-minhoca" type="button" name="rgba(253,2,97, 1)">Rosa: 100</button>
       <button  class="cor-minhoca" type="button" name="rgba(162,32,152, 1)">Roxo: 150</button>
       <button  class="cor-minhoca" type="button" name="white">Branco: 200</button>
       <button  class="cor-minhoca" type="button" name="black">Preto: 300</button>
       <input id="escolhecobra" type="color" name="selecao">
     </div>
     <div id="fundo">
       <h3>Cor do fundo</h3>
       <button  class="cor-fundo" type="button" name="black">Padrão: 0</button>
       <button  class="cor-fundo" type="button" name="rgba(19,0,255, 1)">Azul: 25</button>
       <button  class="cor-fundo" type="button" name="rgba(0,255,0, 1)">Verde: 50</button>
       <button  class="cor-fundo" type="button" name="yellow">Amarelo: 75</button>
       <button  class="cor-fundo" type="button" name="rgba(253,2,97, 1)">Rosa: 100</button>
       <button  class="cor-fundo" type="button" name="rgba(162,32,152, 1)">Roxo: 150</button>
       <button  class="cor-fundo" type="button" name="white">Branco: 200</button>
       <button  class="cor-fundo" type="button" name="rgba(255,0,0, 1)">Vermelho: 300</button>
       <input id="escolhefundo" type="color" name="selecao">
    </div>
     <div class="hacks">
       <button  id="hackvelo" type="button" name="black">Velocidade</button>
       <button  id="hacktamanho" type="button" name="blue">Tamanho</button>
     </div>
   </div>
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jogo.js"></script>
</html>﻿
