<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index-css.css">
    <title>Minhocando</title>
    <link rel="icon" href="Imagens/minhoca.png" type="imagem/gif">
  </head>
  <body class="fundo">
    <div class="central">
      <h1 id=nome-game>Minhocando Game</h1>
      <button type="button" class="botao-index" id="abrir-modal">Entrar com uma conta</button>
      <a href="jogo.html" style="text-decoration:none"><button type="button" class="botao-index">Entrar offline</button></a>
    </div>
    <img class="minhoca" src="Imagens/minhoca.png" alt="minhoca" width="140px" height="140px">
    <img class="componentes" src="Imagens/fontes.png" alt="fontes" width="70px" height="70px">
    <img class="fontes" src="Imagens/group.png" alt="componentes" width="70px" height="70px">
    <div class="modal-mensagem" id="logar">
      <div class="modal-conteudo">
        <div class="modal-cabeca">
          <button type="button" class="closer" id="closer-X"><img src="Imagens/xis.png" alt="X" width="10px" height="10px"></button>
          <h3>Login</h3>
        </div>
        <div class="modal-corpo">
          Usuário <input type="text" name="login" class="input-login">
          Senha <input type="password" name="senha" class="input-login">
        </div>
        <div class="footer">
          <span>Inscrever-se</span>
          <input type="submit" value="Enviar" class="input-submit">
          <button type="button" class="closer" id="cancelarA">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="modal-mensagem" id="inscrever">
      <div class="modal-cabeca">
        <h3>Crie sua conta!</h3>
      </div>
      <div class="modal-corpo">
        Usuário <input type="text" name="login" class="input-login">
        Senha <input type="password" name="senha" class="input-login">
        Confirme sua senha <input type="password" name="conf-senha" class="input-login">
      </div>
      <div class="footer">
        <input type="submit" value="Enviar" class="input-submit">
        <button type="button" class="closer" id="cancelarB">Cancelar</button>
      </div>
    </div>
  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="js-index.js"></script>
</html>
