<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index-css.css">
    <title>Minhocando</title>
    <link rel="icon" href="Imagens/minhoca.png" type="imagem/gif">
  </head>
  <body class="fundo">
    <div class="central">
      <h1 id=nome-game>Minhocando Game</h1>
      <button type="button" class="botao-index" id="abrir-modal">Entrar com uma conta</button>
      <a href="jogo.html" style="text-decoration:none"><button type="button" class="botao-index">Entrar offline</button></a>
    </div>
    <img class="minhoca" src="Imagens/minhoca.png" alt="minhoca" width="140px" height="140px">
    <img class="fontes" src="Imagens/fontes.png" alt="fontes" width="70px" height="70px">
    <img class="componentes" src="Imagens/group.png" alt="componentes" width="70px" height="70px">

    <div class="modal-mensagem" id="logar-mensagem">
      <div class="modal-conteudo" id="logar-conteudo">
        <div class="modal-cabeca">
          <button type="button" class="closer" class="closer-X"><img src="Imagens/xis.png" alt="X" width="10px" height="10px"></button>
          <h3>Login</h3>
        </div>
        <div class="modal-corpo">
          Usuário <input type="text" name="login" class="input-login" id="UsuarioLog">
          Senha <input type="password" name="senha" class="input-login" id="SenhaLog">
        </div>
        <div class="footer">
          <button type="button" id="inscrever">Inscreva-se</button>
          <button type="button" id="enviar1" class="input-submit">Enviar</button>
          <button type="button" class="closer" id="cancelarA">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="modal-mensagem" id="inscrever-mensagem">
      <div class="modal-conteudo" id="inscrever-conteudo">
        <div class="modal-cabeca">
          <button type="button" class="closer2" class="closer-X"><img src="Imagens/xis.png" alt="X" width="10px" height="10px"></button>
          <h3>Inscreva-se aqui!</h3>
        </div>
        <div class="modal-corpo">
          Usuário <input type="text" name="usuário" class="input-inscrever" id="UsuarioIns">
          Senha <input type="password" name="senha" class="input-inscrever" id="SenhaIns">
          Confirmar Senha <input type="password" name="senha" class="input-inscrever" id="CSenhaIns">
          <p id="senhaIncorreta"></p>
        </div>
        <div class="footer">
          <button type="button" id="enviar2" class="input-submit">Enviar</button>
          <button type="button" class="closer2" id="cancelarB">Voltar</button>
        </div>
      </div>
    </div>

  </body>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="js-index.js"></script>
  <script src="storage.js"></script>
</html>
